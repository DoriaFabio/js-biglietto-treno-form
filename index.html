<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
        integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"   />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"   />
    <!-- Style css -->
    <link rel="stylesheet" href="style.css">
    <title>Biglietto Treno Form</title>
</head>

<body>
    <h1 class="text-center">Calcola il prezzo del tuo biglietto</h1>
    <div class="mycontainer container">
        <div class="row">
            <form action="">
                <div class="row">
                    <div class="col-6 mt-4">
                        <input type="text" class="form-control" placeholder="Inserisci il tuo nome" id="nome-field"
                            aria-label="First name" required>
                    </div>
                    <div class="col-6 mt-4">
                        <input type="text" class="form-control" placeholder="Inserisci il tuo cognome"
                            id="cognome-field" aria-label="Last name">
                    </div>
                    <div class="col-6 mt-4 mb-4">
                        <input type="number" class="form-control" placeholder="Km che vuoi percorrere" id="km-field"
                            aria-label="km" required>
                    </div>
                    <div class="col-6 mt-4 mb-4">
                        <!-- <select class="form-select" aria-label="età-field" id="età" required>
                            <option selected>Seleziona la tua età</option>
                            <option value="18">Minorenne</option>
                            <option value="Adulto">Adulto</option>
                            <option value="65">Over 65</option>
                        </select> -->
                        <input type="number" class="form-control" placeholder="Inserisci l'età" id="età-field"
                            aria-label="età" required>
                    </div>
                    <div class="d-flex justify-content-around">
                        <button type="submit" class="btn btn-outline-success px-4" value="invia">Invia</button>
                        <button type="reset" class="btn btn-outline-dark px-4" value="reset">Annulla</button>
                    </div>
                </div>
            </form>
            <div class="col">
                <div id="ticket" class="card d-none mt-5">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-8">
                                <p>
                                    <span id="nome"></span>
                                    <span id="cognome"></span>
                                    <span id="km"></span>
                                    <span id="età"></span>
                                    <span id="prezzoScontato"></span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
